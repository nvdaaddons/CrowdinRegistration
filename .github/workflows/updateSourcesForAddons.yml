name: Update

on:
  workflow_dispatch:

jobs:
  setMatrix:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v5
    - name: Set matrix
      run: |
        matrix=$(cat ./.github/workflows/repos.txt)
        echo "matrix=$matrix" >> $GITHUB_OUTPUT

  updateSourcesForAddons:
    needs: setMatrix
    uses: ./.github/workflows/importToCrowdin.yml
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        repo: ${{ fromJSON(needs.setMatrix.outputs) }}
    with:
      repo: ${{ matrix.repo }}
      update: true
    secrets: inherit
