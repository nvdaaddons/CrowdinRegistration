name: Import to crowdin

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository name'
        required: false

jobs:
  importToCrowdin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1 # Should be 1 to avoid parallel builds
      matrix:
        addons: [clipContentsDesigner, pcKbBrl]
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install scons markdown
          sudo apt update
          sudo apt install gettext
          sudo apt install translate-toolkit
      - name: Checkout add-on
        uses: actions/checkout@v4
        with:
          repository: nvdaaddons/${{ matrix.addons }}
          path: addon-${{ matrix.addons }}
          ref: stable
      - name: Create dir for repo
        run: |
          if [ -d "${{ matrix.addons }}" ]; then
          echo "Warning: Folder already exists. It will be removed."
          rm -rf "${{ matrix.addons }}"
          fi
          mkdir ${{ matrix.addons }}
      - name: Create add-on
        run: |
          cd addon-${{ matrix.addons }}
          scons
      - name: Create pot file
        run: |
          cd addon-${{ matrix.addons }}
          scons pot
      - name: Move pot file
        run: |
          mv addon-${{ matrix.addons }}/${{ matrix.addons }}.pot ${{ matrix.addons }} -f
          cd ${{ matrix.addons }}
          mv ${{ matrix.addons }}.pot nvda.pot
      - name: Convert markdown to pot
        run: md2po -P addon-${{ matrix.addons }}/readme.md ${{ matrix.addons }}
      - name: Move locale to add-on repo folder
        run: |
          if [ -d "addon-${{ matrix.addons }}/addon/locale" ]; then
          mv addon-${{ matrix.addons }}/addon/locale ${{ matrix.addons }}
                    else
          echo "Warning: Folder does not exist."
          fi
      - name: Move doc to add-on repo folder
        run: |
          if [ -d "addon-${{ matrix.addons }}/addon/doc" ]; then
          mv "addon-${{ matrix.addons }}/addon/doc" "${{ matrix.addons }}"
                    else
          echo "Warning: Folder does not exist. Creating folder."
          mkdir -p ${{ matrix.addons }}/doc
          fi
      - name: Move translated doc
        run: |
          cd ${{ matrix.addons }}/doc
          for dir in */; do
          dirBasename=$(basename "$dir")
          if [ "$dirBasename" = "en" ] || [ "$dirBasename" = "style.css" ]; then
          continue
          fi
          if [ -f "${{ github.workspace }}/addons/${{ matrix.addons }}.$dirBasename.po" ]; then
            mv "${{ github.workspace }}/addons/${{ matrix.addons }}.$dirBasename.po" "$dir" -f
            mv "$dir/${{ matrix.addons }}.$dirBasename.po" "$dir/readme.po"
          else
            echo "Warning: File does not exist."
          fi
          done

      #- name: Set configuration for add-on repo
        #run: |
          #sed -i'.bak' 's/\(^.*: \"\)\(repo\/\)\(.*$\)/\1${{ github.event.inputs.repo }}\/\3/' crowdin.yml
          #sed -i'.bak' 's/\(^.*\/\)\(repo.po\)\(.*$\)/\1${{ github.event.inputs.repo }}.po\3/' crowdin.yml


      #- name: Commit and push
        #run: |
          #git config user.name github-actions
          #git config user.email github-actions@github.com
          #git add ${{ matrix.addons }}
          #git commit -m "Register ${{ matrix.addons }}"
          #git branch -u origin/main
          #git pull
          #git push

      - name: Crowdin sync interface for main languages
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_sources_args: '--preserve-hierarchy'
          upload_translations: true
          upload_translations_args: '--preserve-hierarchy'
          auto_approve_imported: true
          source: ${{ matrix.addons }}/nvda.pot
          translation: ${{ matrix.addons }}/locale/%two_letters_code%/LC_MESSAGES/nvda.po
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}

      - name: Crowdin sync interface for dialects
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_sources_args: '--preserve-hierarchy'
          upload_translations: true
          upload_translations_args: '--preserve-hierarchy'
          auto_approve_imported: true
          source: ${{ matrix.addons }}/nvda.pot
          translation: ${{ matrix.addons }}/locale/%locale_with_underscore%/LC_MESSAGES/nvda.po
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}

      - name: Crowdin sync documentation for main languages
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_sources_args: '--preserve-hierarchy'
          upload_translations: true
          upload_translations_args: '--preserve-hierarchy'
          auto_approve_imported: true
          source: ${{ matrix.addons }}/readme.pot
          translation: ${{ matrix.addons }}/doc/%two_letters_code%/readme.po
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}

      - name: Crowdin sync documentation for dialects
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_sources_args: '--preserve-hierarchy'
          upload_translations: true
          upload_translations_args: '--preserve-hierarchy'
          auto_approve_imported: true
          source: ${{ matrix.addons }}/readme.pot
          translation: ${{ matrix.addons }}/doc/%locale_with_underscore%/readme.po
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
