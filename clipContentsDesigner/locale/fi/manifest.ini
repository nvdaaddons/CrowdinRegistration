summary = "Leikepöydän sisällön käsittelijä"
description = """Mahdollistaa erillisten tekstinpätkien liittämisen leikepöydältä ja leikepöydän sisällön tyhjentämisen. Nykyinen leikepöydällä oleva teksti voidaan näyttää selaustilassa. Vahinkojen välttämiseksi pyydetään vahvistus ennen kopiointia, leikkaamista, tekstin lisäämistä tai leikepöydän tyhjentämistä."""
