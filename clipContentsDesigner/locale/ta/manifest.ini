summary = "கிளிப் கண்டென்ட்ஸ் டிசைனர்"
description = """பல்வேறு இடங்களில் பிரிந்துகிடக்கும் உரைகளை ஒன்றுசேர்த்து பிடிப்புப்பலகைக்கு படியெடுப்பதையும், பிடிப்புப்பலகையில் உள்ள உள்ளடக்கத்தைத் துடைக்கவும் அனுமதிக்கிறது. பிடிப்புப்பலகையில் இருக்கும் தற்போதைய உரையை உலாவு நிலையிலும் காட்டிடலாம். தற்செயலான மாற்றங்களைத் தவிர்க்க, படியெடுத்தல், வெட்டுதல், பிடிப்புப்பலகையில் இருக்கும் உள்ளடக்கத்தைத் துடைத்தல் ஆகிய செயல்களைச் செய்யும்முன், இச்செயல்களை உறுதிசெய்துகொள்ள விருப்பத் தேர்வும் உள்ளது."""
