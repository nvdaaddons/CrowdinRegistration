summary = "Clip Contents Designer"
description = """Позволяет объединять отдельные фрагменты текста в буфере обмена и очищать содержимое буфера обмена. Текущий текст в буфере обмена можно просмотреть в режиме обзора. Возможность запрашивать подтверждение перед выполнением таких действий, как копирование, вырезание, добавление текста или очистка буфера обмена, чтобы избежать случайных изменений."""
