summary = "Дизайнер на съдържанието на клипборда (Clip Contents Designer)"
description = """Позволява обединяването на отделни фрагменти от текст в клипборда и изчистване на съдържанието на клипборда. Текущият текст в клипборда може да бъде представен в режим на разглеждане. Опция за искане на потвърждение преди извършване на действия като копиране, изрязване, добавяне на текст или изчистване на клипборда, за да се избегнат случайни промени."""
