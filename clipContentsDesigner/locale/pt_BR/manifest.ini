summary = "Gestor do Conteúdo de Transferência"
description = """Permite a junção de fragmentos separados de texto na área de transferência e a limpeza do conteúdo da área de transferência. O texto atual na área de transferência pode ser apresentado no modo de navegação. Opção para solicitar confirmação antes de executar ações como copiar, cortar, adicionar texto ou limpar a área de transferência para evitar alterações acidentais."""
