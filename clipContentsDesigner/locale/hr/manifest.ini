summary = "Upravljanje sadržajem međuspremnika"
description = """Omogućuje spajanje zasebnih fragmenata teksta u međuspremniku i brisanje sadržaja međuspremnika. Trenutačni tekst u međuspremniku može se prikazati u modusu pregledavanja. Opcija za traženje potvrde prije izvođenja radnji kao što su kopiranje, rezanje, dodavanje teksta ili brisanje međuspremnika kako bi se izbjegle slučajne promjene."""
