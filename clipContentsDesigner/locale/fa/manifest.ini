summary = "طراحِ محتوای کلیپ‌برد"
description = """اجازه می‌دهد تا قطعاتِ جداگانه‌ی متن را در کلیپ‌برد به هم بپیوندید و محتوای کلیپ‌برد را پاک کنید. متنِ موجود در کلیپ‌برد را می‌توان در حالتِ مرور به نمایش دراورد. گزینه‌هایی برای درخواست تایید پیش از اجرای عملیاتی مثلِ کپی، برش، افزودنِ متن یا پاک کردن کلیپ‌برد، برای جلوگیری از تغییراتِ تصادفی."""
