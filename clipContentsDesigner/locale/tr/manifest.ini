summary = "Pano İçerik Düzenleyicisi"
description = """Panodaki ayrı metin parçalarının birleştirilmesine ve pano içeriğinin temizlenmesine izin verir. Panodaki geçerli metin, göz atma modunda sunulabilir. Yanlışlıkla yapılan değişiklikleri önlemek için kopyalama, kesme, metin ekleme veya panoyu temizleme gibi eylemleri gerçekleştirmeden önce onay isteme seçeneği."""
