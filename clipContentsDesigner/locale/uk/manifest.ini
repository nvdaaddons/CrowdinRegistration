summary = "Clip Contents Designer"
description = """Дозволяє об'єднувати окремі фрагменти тексту в буфері обміну та очищати вміст буфера обміну. Поточний текст у буфері обміну може бути представлений у режимі перегляду. Можливість запитувати підтвердження перед виконанням таких дій, як копіювання, вирізання, додавання тексту або очищення буфера обміну, щоб уникнути випадкових змін."""
